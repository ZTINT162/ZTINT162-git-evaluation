<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>LOGIN</title>
			<style>
				body{
				padding-top: 25vh;	
				}
			</style>

			
	</head>

	<body>
		<h1 style="text-align:center">Login Form </h1>
		<section class="container-fluid">
		<section class="row justify-content-center">
		<section class="col-12 col-sm-6 col-md-4">
        <form class="form-container">
        
		<div class="form-group">
		
		<label for="InputEmail1">Email Address</label>
           <input type="email" class="form-control mt-2" id="InputEmail1" aria-describeby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group mt-2">
          <label for="InputPassword1">Password</label>
          <input type="password" class="form-control mt-2" id="InputPassword1" placeholder="Password" required>
        </div>
		<div class="d-grid gap- col-6 mx-auto">
        <button type="submit" class="btn btn-outline-primary btn-block mt-2" >LOGIN</button></div>
		</form>
      </section>
    </section>
  </section>
 
  
  		
	</body>
